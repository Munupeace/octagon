<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/sneak.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="navigation">
        <div class="nav-left">
          <!-- mobile menu-button -->
          <div class="icon btn-active-toggle">
            <i class="fa fa-bars"></i>
          </div>
          <!-- logo  -->
          <div class="logo-box">
            <h3>sneakers</h3>
            <!-- <a href="#"><img src="../img/logo (3).svg" class="logo" alt="sneaker-shop"></a> -->
          </div>
          <!-- Navigational-menu -->
          <ul class="menu-items">
            <!-- end of mobile button -->
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <!-- end of navigational menu section -->
        </div>
        <div class="nav-right">
          <i class="fa fa-shopping-cart cart-icon"></i>
          <img src="../img/avatar.jpg" alt="sneaker_shop" width="35" height="35">
        </div>
      </nav>
    </header>
    <!-- end of header navigation section  -->

    <!-- main content section -->
    <main>
      <div class="hero">
        <!-- images section,hero-left -->
        <div class="hero-left">
          <div class="product-image">
            <img src="../img/shoe1.jpg" alt="sneaker_image" width="400" height="400"> 
          </div>
          <div class="thumbnails">
            <div class="thumbnail-overlay">
              <img src="../img/shoe1.jpg" class="thumbnail" alt="sneaker-image" width="80" height="80">
            <div class="overlay"></div>
            </div>
            <div class="thumbnail-items">
              <img src="../img/shoe2.png" class="thumbnail" alt="sneaker_image" width="80" height="80">
              <img src="../img/shoe3.jpg" class="thumbnail" alt="sneaker_image" width="80" height="80">
              <img src="../img/shoe4.jpg" class="thumbnail" alt="sneaker_image" width="80" height="80">
            </div>
          </div>
        </div>

        <!-- Description section hero-right -->
        <div class="hero-right">
          <div class="description">
            <div class="headings">
              <h4>SNEAKER COMPANY</h4>
              <h1>Fall Limited Edition Sneakers</h1>
            </div>
            <p>These low-profile sneakers are your perfect casual wear
              companion. Featuring a durable robber outer soul, they'll
              withstand everything the weather can offer.
            </p>
            <div class="price">
              <div class="original-price">
                <h2>$125.00</h2> <button class="off">50%</button>
              </div>
              <h5 class="old-price">$250.00</h5>
            </div>
          </div>
          <div class="buttons">
            <button class="incrementer"> <a href="#">-</a> <span>0</span> <a href="#">+</a></button>
            <button class="cta">
              <i class="fa fa-shopping-cart cta-icon"></i>
               Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- end of main content section -->
    <script src="js/main.js"></script>
  </div>
</body>
</html>
